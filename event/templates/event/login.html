<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Create Table</title>

    <!-- FontAwesomeのスタイルシートを追加 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            width: 100%;
            text-align: left;
        }

        button.submit-button {
            width: 100%;
            padding: 10px;
            background-color: green; /* 緑色に戻す */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.submit-button:hover {
            background-color: darkgreen; /* ホバー時の色を変更 */
        }
        
        #header {
            background-color: green;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #branding {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0; /* マージンを追加 */
        }

        #login-links {
            text-align: right;
            margin-top: 10px; /* リンクと"You are not logged in"の間に隙間を追加 */
        }

        #login-link,
        #sign-link {
            color: white;
            text-decoration: underline;
            margin-left: 10px;
        }
    </style>
</head>

<body>

	<div id="header">
        <p id="branding">Let’s Chousei!</p>
        <div id="login-links">            
            <p>You are not logged in</p>
        </div>
    </div>
    
<h1>ログイン</h1>

<form action="{% url 'event:login' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  
  <input type="hidden" name="next" value="{{ request.GET.next }}">

<!-- ログインボタン -->
      <button type="submit" class="submit-button" id="submit">ログイン</button>  
  
</form>

</body>
</html>
